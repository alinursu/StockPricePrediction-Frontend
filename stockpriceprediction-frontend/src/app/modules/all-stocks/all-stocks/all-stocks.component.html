<div id="searchBar" class="flex-container-column">
  <div class="flex-container-row">
    <input type="text" id="search" name="search" placeholder="Cauta..." (input)="onSearchBarChange($event)"/>
    <button type="button">&#x26B2;</button>
  </div>
</div>

<div id="stocks" class="flex-container-row">
  <div *ngFor="let stock of getActualStocks(); let i = index" class="stock-container flex-container-column">
    <div class="stock flex-container-row">
      <h2>{{stock.name}} ({{stock.abbreviation}})</h2>
      <button (click)="markAsFavorite(i)">&#9733;</button>
      <div class="flex-container-row">
        <h3>{{stock.actualValue}}$</h3>
        <button (click)="displayDropDown(i)"><i class="arrow down"></i></button>
      </div>
    </div>

    <div class="stock-dropdown stock-dropdown-hidden flex-container-column">
      <div class="line"></div>

      <img src="/assets/dummy-price-graph.jpg" alt="">
      <p>Valoarea actuala: <b>{{stock.actualValue}}$</b></p>
      <p>Valoarea prezisa pentru maine: <b>{{stock.predictedValue}}$</b></p>
      <p class="price-raised">&#8599; Crestere preconizata de 1.58%</p>  <!--      TODO: This is hardcoded-->

      <div class="line"></div>

      <a href="#">Vreau sa vad ce cred ceilalti utilizatori</a>
    </div>
  </div>
</div>

<div id="pagination-container" class="flex-container-column">
  <div id="pagination" class="flex-container-row">
    <a (click)="decrementStocksIndex()" [ngClass]="getStocksIndex() == 0 ? 'disabled' : ''">&laquo;</a>
    <a *ngFor="let number of getStocksPages()" (click)="updateStockIndexValue(number)"
       [ngClass]="getStocksIndex() == number ? 'selected' : ''">
      {{number + 1}}
    </a>
    <a (click)="incrementStocksIndex()" [ngClass]="getStocksIndex() == getNumberOfPages() - 1 ? 'disabled' : ''">&raquo;</a>
  </div>
</div>
